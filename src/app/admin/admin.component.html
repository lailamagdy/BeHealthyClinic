<div class="image">

    <div *ngIf="sharingservice.getData('uid') !== null"> 
        <label>Welcome to the Doctor's list of Appointments</label>
        <br><br><br>
   <label class="subtitle">Please select your name to view your list of Appointments</label>
        <br><br>
    <label for="doctorList"><b>Doctor's List: </b></label>
     <select [(ngModel)]= "userForm.doctorName"(change)="onSelectDoctor($event)" >
          <option [value]=""></option>
         <option [value]="1">Mohamed</option>
         <option [value]="2">Ahmed</option>
         <option [value]="3">Ali</option>
         <option [value]="4">Ismail</option>
         <option [value]="5">Mahmoud</option>
       </select> <br>
       <br>
       <button class="btn btn-primary" type="submit" (click)="onSubmitData()">show Appointments</button>
       <br><br>

<li *ngFor ="let msg of fArray" >
  
      <label class="patient">patient Name: {{msg.patientName}} </label> 
        <label class="time">    Time: {{msg.timeDesired}} </label>
   
</li>
     
        <h2>{{msg}}</h2>  
       </div>
       </div>
